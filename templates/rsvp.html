<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower RSVP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rsvp.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-nav">
                <a href="/welcome">‚Üê Back to Home</a>
            </div>
            <h1>üë∂ Baby Shower</h1>
            <p>We'd love for you to celebrate with us!</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="rsvpForm">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com"
                    required
                >
                <div id="emailError" style="color: #d32f2f; font-size: 13px; margin-top: 5px; display: none;"></div>
            </div>

            <div class="form-group">
                <label>Will you be attending? *</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input 
                            type="radio" 
                            name="attending" 
                            value="yes" 
                            required
                        >
                        Yes, I'll be there!
                    </label>
                    <label class="radio-option">
                        <input 
                            type="radio" 
                            name="attending" 
                            value="no" 
                            required
                        >
                        Sorry, can't make it
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="adults">Number of Adults</label>
                <input 
                    type="number" 
                    id="adults" 
                    name="adults" 
                    min="0" 
                    max="20" 
                    value="0"
                    disabled
                >
            </div>

            <div class="form-group">
                <label for="kids">Number of Kids</label>
                <input 
                    type="number" 
                    id="kids" 
                    name="kids" 
                    min="0" 
                    max="20" 
                    value="0"
                    disabled
                >
            </div>

            <div class="form-group">
                <label for="dietary">Dietary Restrictions</label>
                <input 
                    type="text" 
                    id="dietary" 
                    name="dietary" 
                    placeholder="e.g., vegetarian, gluten-free, allergies"
                >
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea 
                    id="comments" 
                    name="comments" 
                    placeholder="Any special requests or messages for us?"
                ></textarea>
            </div>

            <div class="loading" id="loading">Submitting your RSVP...</div>

            <div class="button-group">
                <button type="reset" class="btn-reset">Clear</button>
                <button type="submit" class="btn-submit">Submit RSVP</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('rsvpForm');
        const alertDiv = document.getElementById('alert');
        const loadingDiv = document.getElementById('loading');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const attendingRadios = document.querySelectorAll('input[name="attending"]');
        const adultsInput = document.getElementById('adults');
        const kidsInput = document.getElementById('kids');

        // Handle guest field enable/disable
        function toggleGuestFields() {
            const isAttending = document.querySelector('input[name="attending"]:checked')?.value === 'yes';
            adultsInput.disabled = !isAttending;
            kidsInput.disabled = !isAttending;
            
            // Clear values when disabled
            if (!isAttending) {
                adultsInput.value = 0;
                kidsInput.value = 0;
            }
        }

        attendingRadios.forEach(radio => {
            radio.addEventListener('change', toggleGuestFields);
        });

        // Real-time email validation
        emailInput.addEventListener('blur', async () => {
            const email = emailInput.value.trim();
            if (!email) {
                emailError.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/rsvp/${email}`);
                if (response.ok) {
                    emailError.style.display = 'block';
                    emailError.innerHTML = '‚úì This email already has an RSVP. <a href="/my-rsvp" style="color: #d32f2f; text-decoration: underline;">Click here to view or edit it.</a>';
                    form.querySelector('.btn-submit').disabled = true;
                    form.querySelector('.btn-submit').style.opacity = '0.5';
                } else {
                    emailError.style.display = 'none';
                    form.querySelector('.btn-submit').disabled = false;
                    form.querySelector('.btn-submit').style.opacity = '1';
                }
            } catch (error) {
                console.error('Error checking email:', error);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const attending = formData.get('attending') === 'yes';
            const adults = parseInt(formData.get('adults')) || 0;
            const kids = parseInt(formData.get('kids')) || 0;

            // Validate no negative numbers
            if (adults < 0 || kids < 0) {
                showAlert('Please enter valid numbers (no negative values)', 'error');
                return;
            }

            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                attending: attending,
                adults: adults,
                kids: kids,
                dietary: formData.get('dietary'),
                comments: formData.get('comments')
            };

            loadingDiv.style.display = 'block';
            alertDiv.style.display = 'none';

            try {
                const response = await fetch('/api/rsvp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert('Thank you for your RSVP! Redirecting...', 'success');
                    form.reset();
                    setTimeout(() => {
                        window.location.href = `/splash?attending=${attending ? 'yes' : 'no'}`;
                    }, 1500);
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Something went wrong. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('Error submitting RSVP. Please check your connection and try again.', 'error');
                console.error('Error:', error);
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }

        function downloadCalendar() {
            // Trigger download of calendar event
            const link = document.createElement('a');
            link.href = '/api/calendar';
            link.download = 'Baby-Shower-2026.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
