<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower RSVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overscroll-behavior: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100dvh;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overscroll-behavior: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-nav {
            margin-bottom: 20px;
        }

        .header-nav a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .header-nav a:hover {
            text-decoration: underline;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        input[type="radio"] {
            cursor: pointer;
            accent-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .btn-calendar {
            background: #4CAF50;
            color: white;
        }

        .btn-calendar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-calendar:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
        }

        input[type="number"] {
            max-width: 100px;
        }

        .guest-note {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            .radio-group {
                flex-direction: column;
                gap: 12px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-nav">
                <a href="/">‚Üê Back to Home</a>
            </div>
            <h1>üë∂ Baby Shower</h1>
            <p>We'd love for you to celebrate with us!</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="rsvpForm">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com"
                    required
                >
                <div id="emailError" style="color: #d32f2f; font-size: 13px; margin-top: 5px; display: none;"></div>
            </div>

            <div class="form-group">
                <label>Will you be attending? *</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input 
                            type="radio" 
                            name="attending" 
                            value="yes" 
                            required
                        >
                        Yes, I'll be there!
                    </label>
                    <label class="radio-option">
                        <input 
                            type="radio" 
                            name="attending" 
                            value="no" 
                            required
                        >
                        Sorry, can't make it
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="adults">Number of Adults</label>
                <input 
                    type="number" 
                    id="adults" 
                    name="adults" 
                    min="0" 
                    max="20" 
                    value="0"
                    disabled
                >
            </div>

            <div class="form-group">
                <label for="kids">Number of Kids</label>
                <input 
                    type="number" 
                    id="kids" 
                    name="kids" 
                    min="0" 
                    max="20" 
                    value="0"
                    disabled
                >
            </div>

            <div class="form-group">
                <label for="dietary">Dietary Restrictions</label>
                <input 
                    type="text" 
                    id="dietary" 
                    name="dietary" 
                    placeholder="e.g., vegetarian, gluten-free, allergies"
                >
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea 
                    id="comments" 
                    name="comments" 
                    placeholder="Any special requests or messages for us?"
                ></textarea>
            </div>

            <div class="loading" id="loading">Submitting your RSVP...</div>

            <div class="button-group">
                <button type="reset" class="btn-reset">Clear</button>
                <button type="submit" class="btn-submit">Submit RSVP</button>
            </div>

            <div style="text-align: center; margin-top: 15px;">
                <button type="button" class="btn-calendar" onclick="downloadCalendar()" style="width: 100%;">üìÖ Save Event to Calendar</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('rsvpForm');
        const alertDiv = document.getElementById('alert');
        const loadingDiv = document.getElementById('loading');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const attendingRadios = document.querySelectorAll('input[name="attending"]');
        const adultsInput = document.getElementById('adults');
        const kidsInput = document.getElementById('kids');

        // Handle guest field enable/disable
        function toggleGuestFields() {
            const isAttending = document.querySelector('input[name="attending"]:checked')?.value === 'yes';
            adultsInput.disabled = !isAttending;
            kidsInput.disabled = !isAttending;
            
            // Clear values when disabled
            if (!isAttending) {
                adultsInput.value = 0;
                kidsInput.value = 0;
            }
        }

        attendingRadios.forEach(radio => {
            radio.addEventListener('change', toggleGuestFields);
        });

        // Real-time email validation
        emailInput.addEventListener('blur', async () => {
            const email = emailInput.value.trim();
            if (!email) {
                emailError.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/rsvp/${email}`);
                if (response.ok) {
                    emailError.style.display = 'block';
                    emailError.innerHTML = '‚úì This email already has an RSVP. <a href="/my-rsvp" style="color: #d32f2f; text-decoration: underline;">Click here to view or edit it.</a>';
                    form.querySelector('.btn-submit').disabled = true;
                    form.querySelector('.btn-submit').style.opacity = '0.5';
                } else {
                    emailError.style.display = 'none';
                    form.querySelector('.btn-submit').disabled = false;
                    form.querySelector('.btn-submit').style.opacity = '1';
                }
            } catch (error) {
                console.error('Error checking email:', error);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const attending = formData.get('attending') === 'yes';
            const adults = parseInt(formData.get('adults')) || 0;
            const kids = parseInt(formData.get('kids')) || 0;

            // Validate no negative numbers
            if (adults < 0 || kids < 0) {
                showAlert('Please enter valid numbers (no negative values)', 'error');
                return;
            }

            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                attending: attending,
                adults: adults,
                kids: kids,
                dietary: formData.get('dietary'),
                comments: formData.get('comments')
            };

            loadingDiv.style.display = 'block';
            alertDiv.style.display = 'none';

            try {
                const response = await fetch('/api/rsvp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert('Thank you for your RSVP! Redirecting...', 'success');
                    form.reset();
                    setTimeout(() => {
                        window.location.href = `/splash?attending=${attending ? 'yes' : 'no'}`;
                    }, 1500);
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Something went wrong. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('Error submitting RSVP. Please check your connection and try again.', 'error');
                console.error('Error:', error);
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }

        function downloadCalendar() {
            // Trigger download of calendar event
            const link = document.createElement('a');
            link.href = '/api/calendar';
            link.download = 'Baby-Shower-2026.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
