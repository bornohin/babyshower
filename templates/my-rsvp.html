<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My RSVP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my-rsvp.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-nav">
                <a href="/welcome">‚Üê Back to Home</a>
            </div>
            <h1>üîç My RSVP</h1>
            <p>View and manage your RSVP</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="lookup-section">
            <label for="lookupEmail">Enter Your Email Address</label>
            <div class="lookup-group">
                <input 
                    type="email" 
                    id="lookupEmail" 
                    placeholder="your@email.com"
                    required
                >
                <button onclick="searchRsvp()">Search</button>
            </div>
        </div>

        <div id="rsvpDisplay" class="rsvp-display">
            <div class="rsvp-item">
                <div class="rsvp-label">Name</div>
                <div class="rsvp-value" id="displayName"></div>
            </div>
            <div class="rsvp-item">
                <div class="rsvp-label">Attendance Status</div>
                <div class="rsvp-value">
                    <span id="displayStatus" class="status-badge"></span>
                </div>
            </div>
            <div class="rsvp-item">
                <div class="rsvp-label">Number of Adults</div>
                <div class="rsvp-value" id="displayAdults"></div>
            </div>
            <div class="rsvp-item">
                <div class="rsvp-label">Number of Kids</div>
                <div class="rsvp-value" id="displayKids"></div>
            </div>
            <div class="rsvp-item">
                <div class="rsvp-label">Dietary Restrictions</div>
                <div class="rsvp-value" id="displayDietary"></div>
            </div>
            <div class="rsvp-item">
                <div class="rsvp-label">Comments</div>
                <div class="rsvp-value" id="displayComments"></div>
            </div>
        </div>

        <form id="editForm" class="edit-form">
            <div class="form-group">
                <label for="editName">Your Name *</label>
                <input 
                    type="text" 
                    id="editName" 
                    name="name" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="editEmail">Email Address *</label>
                <input 
                    type="email" 
                    id="editEmail" 
                    name="email" 
                    required
                    readonly
                >
            </div>

            <div class="form-group">
                <label>Will you be attending? *</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input 
                            type="radio" 
                            name="attending" 
                            value="yes" 
                            required
                        >
                        Yes, I'll be there!
                    </label>
                    <label class="radio-option">
                        <input 
                            type="radio" 
                            name="attending" 
                            value="no" 
                            required
                        >
                        Sorry, can't make it
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="editGuests">Number of Adults</label>
                <input 
                    type="number" 
                    id="editAdults" 
                    name="adults" 
                    min="0" 
                    max="20"
                    disabled
                >
            </div>

            <div class="form-group">
                <label for="editKids">Number of Kids</label>
                <input 
                    type="number" 
                    id="editKids" 
                    name="kids" 
                    min="0" 
                    max="20"
                    disabled
                >
            </div>

            <div class="form-group">
                <label for="editDietary">Dietary Restrictions</label>
                <input 
                    type="text" 
                    id="editDietary" 
                    name="dietary" 
                    placeholder="e.g., vegetarian, gluten-free, allergies"
                >
            </div>

            <div class="form-group">
                <label for="editComments">Additional Comments</label>
                <textarea 
                    id="editComments" 
                    name="comments" 
                    placeholder="Any special requests or messages for us?"
                ></textarea>
            </div>

            <div class="loading" id="loading">Updating your RSVP...</div>

            <div class="button-group">
                <button type="button" class="btn-back" onclick="cancelEdit()">Cancel</button>
                <button type="submit" class="btn-update">Update RSVP</button>
            </div>
        </form>

        <div id="actionButtons" style="display: none; margin-top: 20px;">
            <button class="btn-edit" onclick="toggleEdit()" style="width: 100%; margin-bottom: 10px;">‚úèÔ∏è Edit Your RSVP</button>
            <button class="btn-calendar" onclick="downloadCalendar()" style="width: 100%; margin-bottom: 10px;">üìÖ Save Event to Calendar</button>
            <button class="btn-withdraw" onclick="withdrawRsvp()" style="width: 100%;">‚ùå Withdraw RSVP</button>
        </div>
    </div>

    <script>
        let currentEmail = '';

        // Handle guest field enable/disable in edit form
        const editAttendingRadios = document.querySelectorAll('input[name="editAttending"]');
        const editAdultsInput = document.getElementById('editAdults');
        const editKidsInput = document.getElementById('editKids');

        function toggleEditGuestFields() {
            const isAttending = document.querySelector('input[name="editAttending"]:checked')?.value === 'yes';
            editAdultsInput.disabled = !isAttending;
            editKidsInput.disabled = !isAttending;
            
            // Clear values when disabled
            if (!isAttending) {
                editAdultsInput.value = 0;
                editKidsInput.value = 0;
            }
        }

        editAttendingRadios.forEach(radio => {
            radio.addEventListener('change', toggleEditGuestFields);
        });

        async function searchRsvp() {
            const email = document.getElementById('lookupEmail').value.trim();
            if (!email) {
                showAlert('Please enter your email address', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/rsvp/${email}`);
                if (response.ok) {
                    const data = await response.json();
                    const rsvp = data.rsvp;
                    currentEmail = email;

                    // Display RSVP
                    document.getElementById('displayName').textContent = rsvp.name;
                    document.getElementById('displayStatus').textContent = rsvp.attending ? '‚úì Yes' : '‚úó No';
                    document.getElementById('displayStatus').className = `status-badge ${rsvp.attending ? 'yes' : 'no'}`;
                    document.getElementById('displayAdults').textContent = rsvp.adults || 'Not specified';
                    document.getElementById('displayKids').textContent = rsvp.kids || 'Not specified';
                    document.getElementById('displayDietary').textContent = rsvp.dietary || 'None';
                    document.getElementById('displayComments').textContent = rsvp.comments || '‚Äî';

                    // Populate edit form
                    document.getElementById('editName').value = rsvp.name;
                    document.getElementById('editEmail').value = rsvp.email;
                    document.getElementById('editAdults').value = rsvp.adults || 0;
                    document.getElementById('editKids').value = rsvp.kids || 0;
                    document.getElementById('editDietary').value = rsvp.dietary || '';
                    document.getElementById('editComments').value = rsvp.comments || '';
                    document.querySelector(`input[name="attending"][value="${rsvp.attending ? 'yes' : 'no'}"]`).checked = true;

                    document.getElementById('rsvpDisplay').classList.add('show');
                    document.getElementById('actionButtons').style.display = 'block';
                    document.getElementById('editForm').classList.remove('show');

                    showAlert('RSVP found! You can view or edit your response below.', 'info');
                } else {
                    showAlert('No RSVP found for this email address. Please submit a new one.', 'error');
                    document.getElementById('rsvpDisplay').classList.remove('show');
                    document.getElementById('actionButtons').style.display = 'none';
                    document.getElementById('editForm').classList.remove('show');
                }
            } catch (error) {
                showAlert('Error searching for RSVP', 'error');
                console.error('Error:', error);
            }
        }

        function toggleEdit() {
            document.getElementById('editForm').classList.toggle('show');
            document.getElementById('actionButtons').style.display = document.getElementById('editForm').classList.contains('show') ? 'none' : 'block';
            
            // Update guest field disabled state when form is shown
            if (document.getElementById('editForm').classList.contains('show')) {
                toggleEditGuestFields();
            }
        }

        function cancelEdit() {
            document.getElementById('editForm').classList.remove('show');
            document.getElementById('actionButtons').style.display = 'block';
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(document.getElementById('editForm'));
            const attending = formData.get('attending') === 'yes';
            const adults = parseInt(formData.get('adults')) || 0;
            const kids = parseInt(formData.get('kids')) || 0;

            // Validate no negative numbers
            if (adults < 0 || kids < 0) {
                showAlert('Please enter valid numbers (no negative values)', 'error');
                return;
            }

            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                attending: attending,
                adults: adults,
                kids: kids,
                dietary: formData.get('dietary'),
                comments: formData.get('comments')
            };

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('/api/rsvp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showAlert('Your RSVP has been updated successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = `/splash?attending=${attending ? 'yes' : 'no'}`;
                    }, 1500);
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Failed to update RSVP', 'error');
                }
            } catch (error) {
                showAlert('Error updating RSVP', 'error');
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        async function withdrawRsvp() {
            if (!confirm('Are you sure you want to withdraw your RSVP? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/rsvp/${currentEmail}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Your RSVP has been withdrawn. Redirecting to home...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert('Failed to withdraw RSVP', 'error');
                }
            } catch (error) {
                showAlert('Error withdrawing RSVP', 'error');
                console.error('Error:', error);
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';

            if (type !== 'error') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Allow search on Enter key
        document.getElementById('lookupEmail').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchRsvp();
            }
        });

        function downloadCalendar() {
            // Trigger download of calendar event
            const link = document.createElement('a');
            link.href = '/api/calendar';
            link.download = 'Baby-Shower-2026.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
